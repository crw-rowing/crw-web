        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
						<div class="col-lg-6">
							<div class="well-lg well">
									<div class="row">
									<div class="col-md-9" ><h1>Welcome, coach!</h1>
										<p>You can add your crew here.</p>
									</div>
										<div class="col-md-3">
											<div class="row">
												<div><button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#addcrew">Add your crew</button></div>
											</div>
											</br>
											<div class="row">
												<div><button class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#makecoach">Add a coach</button></div>
											</div>
										</div>								   
								</div>
							</div>
						</div>
					</div>

					<div class="modal fade" id="addcrew" tabindex="-1" role="dialog" aria-labelledby="addcrew">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h3 class="modal-title" id="addcrew">Add your crew</h3>
							  </div>

							  <div class="modal-body">
									<div class="caption">
										<div class="form-group">
											<label for="inputcrewmember">E-mail adress</label>
											<textarea class="inputcrewmember form-control" rows="1">Enter the e-mail adress of the member you want to add here.</textarea>
										</div>
									</div>
							  </div>
							  <div class="modal-footer">
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							  </div>
							</div>
						  </div>
						</div>
					<div class="modal fade" id="makecoach" tabindex="-1" role="dialog" aria-labelledby="makecoach">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h3 class="modal-title" id="addcrew">Add coach</h3>
							  </div>
							  <div class="modal-body">
									<div class="caption">
										<form>
											<div class="form-group">
												<label for="inputcrewcoach">Make one of your crew members coach.</label>
												<textarea class="inputcrewcoach form-control" rows="1">Enter the e-mail adress of the member you want to make coach here.</textarea>
											</div>
										</form>
									</div>
							  </div>
							  <div class="modal-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							  </div>
							</div>
						  </div>
						</div>
						
					<div class="row">
						<div class="col-md-6">
							<table id="yourcrew" class="table table-bordered table-hover table-striped table-responsive">
								<thead>
									<tr>
										<th class="email">Name</th>
										<th class="coach">Coach</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th class="email">Voorbeeld@hotmail.com</th>
										<th class="coach">Nee</th>
									</tr>
									<tr>
										<th class="email">Voorbeeld2@gmail.com</th>
										<th class="coach">Ja</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
