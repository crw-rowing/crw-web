<div class="thumbnail">
    <div class="caption">
        <h3>{{ $ctrl.type }} overview</h3>
    </div>
    <ul class="nav nav-tabs">
        <li ng-click="$ctrl.tabClick(0)" role="presentation" class="active"><a data-toggle="tab" data-target="#graph-{{ $ctrl.type }}">graph</a></li>
        <li ng-click="$ctrl.tabClick(1)" role="presentation"><a data-toggle="tab" data-target="#table-{{ $ctrl.type }}">table</a></li>
    </ul>
    
    <div class="table-content">
        <div ng-show="$ctrl.pane == 0" id="graph-{{ $ctrl.type }}" class="tab-pane fade in active">
            <canvas
            id="chart-{{ $ctrl.type }}"
            class="chart chart-line"
            chart-data="$ctrl.chartData.data"
            chart-labels="$ctrl.chartData.labels"
            chart-series="$ctrl.chartData.series"
            chart-options="$ctrl.chartData.options"
            chart-dataset-override="$ctrl.chartData.datasetOverride"
            ></canvas>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group btn-group-xs pull-right" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input ng-model="$ctrl.timespan" type="radio" name="timespan" value="7" autocomplete="off" checked>week
                        </label>
                        <label class="btn btn-default">
                            <input ng-model="timespan" type="radio" name="timespan" value="30" autocomplete="off">30 days
                        </label>
                        <label class="btn btn-default">
                            <input ng-model="timespan" type="radio" name="timespan" value="365" autocomplete="off">year
                        </label>
                    </div>
                    <div style="margin-right: .5em" ng-show="$ctrl.view" class="btn-group btn-group-xs pull-right" data-toggle="buttons">
                        <label ng-repeat="t in $ctrl.view" class="btn btn-default">
                            <input ng-model="view" type="radio" name="view" autocomplete="off" ng-value="t">{{ t }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="$ctrl.pane == 1" id="table-{{ $ctrl.type }}" class="tab-pane fade">
            <div class="table-responsive">
                <div class="options clearfix">
                    <div class="ck-button">
                        <label><input type="checkbox" value="1" name="date" checked="checked"><span>Date</span></label>
                    </div>
                    <div class="ck-button">
                        <label><input type="checkbox" value="1" name="heartrate" checked="checked"><span>Resting Heart Rate</span></label>
                    </div>
                    <div class="ck-button">
                        <label><input type="checkbox" value="1" name="weight" checked="checked"><span>Weight</span></label>
                    </div>
                    <div class="ck-button">
                        <label><input type="checkbox" value="1" name="feeling"><span>Feeling</span></label>
                    </div>
                </div>
                
                <table id="htablerower" class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                        <!-- CLASS TOEVOEGEN -->
                            <th class="date">Date</th>
                            <th class="heartrate">Resting Heart Rate</th>
                            <th class="weight">Weight</th>
                            <th class="feeling">Feeling</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="date">10-1-2017</th>
                            <th class="heartrate">56</th>
                            <th class="weight">54</th>
                            <th class="feeling">Good</th>
                        </tr>
                        <tr>
                            <th class="date">11-1-2017</th>
                            <th class="heartrate">59</th>
                            <th class="weight">55</th>
                            <th class="feeling">Good</th>
                        </tr>
                        <tr>
                            <th class="date">12-1-2017</th>
                            <th class="heartrate">60</th>
                            <th class="weight">55</th>
                            <th class="feeling">Good</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
