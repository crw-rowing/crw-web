<div class="well-lg well">
    <div class="row">
        <div class="col-xs-3">
            <img src="favicon.ico" class="img-responsive">
        </div>
        <div class="col-xs-9">
            <h1>Welcome, rower!</h1>
            <div clas="row">
                <p>Here you can enter and view your personal and crew's performance.</p>
            </div>
            <div class="row">
                <div class="col-sm-6">	
                    <div><button class="btn btn-lg btn-block btn-crw" data-toggle="modal" data-target="#loghealth"> Log health</button></div>
                </div>
                <div class="col-sm-6">
                    <div><button class="btn btn-crw btn-lg btn-block btn-crw" data-toggle="modal" data-target="#logtraining">Log training</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="loghealth" tabindex="-1" role="dialog" aria-labelledby="loghealth">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="loghealth">Log health</h3>
            </div>
            <div class="modal-body">
                <div class="caption">
                    <form>
                        <div class="form-group">
                            <label for="inputDate">Date</label>
                            <input ng-model="$ctrl.inputDate" type="date" class="form-control" id="inputDate">
                        </div>
                        <div class="form-group">
                            <label for="inputHR">Resting Heart Rate</label>
                            <input ng-model="$ctrl.inputHR" type="number" class="form-control" id="inputHR" placeholder="HR">
                        </div>
                        <div class="form-group">
                            <label for="inputWeight">Weight</label>
                            <input ng-model="$ctrl.inputWeight" type="number" class="form-control" id="inputWeight" placeholder="Weight">
                        </div>
                        <div class="form-group">
                            <label for="inputFeeling">Feeling</label>
                            <textarea ng-model="$ctrl.inputFeeling" class="inputFeeling form-control" rows="3">How do you feel today?</textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="$ctrl.submitHealth()" type="submit" class="btn btn-crw">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="logtraining" tabindex="-1" role="dialog" aria-labelledby="logtraining">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title" id="logtraining">Log Training</h3>
        </div>
        <div class="modal-body">
            <div class="caption">
                <form>
                    <div class="form-group">
                        <label for="inputTrainTime">Date & Time</label>
                        <input ng-model="$ctrl.inputDate" type="datetime-local" class="form-control" id="inputDate">
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 1em;">Type Training:</label>
                        <label class="radio-inline" title="Endurance"><input type="radio" ng-model="$ctrl.inputTrainingType" value="ED">ED</label>
                        <label class="radio-inline" title="Anaerobic Threshold"><input type="radio" ng-model="$ctrl.inputTrainingType" value="AT">AT</label>
                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li ng-repeat="interval in $ctrl.intervals" role="presentation" ng-class="{active: $ctrl.selectedInterval === interval.id}"><a ng-click="$ctrl.selectedInterval = interval.id;">Interval {{ interval.id + 1 }}<button ng-click="$ctrl.deleteInterval(interval.id)" ng-show="$ctrl.intervals.length > 1" class="close" style="margin-left: .5em;">&times;</button></a></li>
                    <li role="presentation"><a ng-click="$ctrl.addInterval()">New Interval</a></li>
                </ul>
                <div style="margin-top: 1em;" class="tab-pane active" id="int{{ interval.id }}">
                    <form class="form-inline form-group-sm">
                        <div class="form-group">
                            <label for="inputDuration">Duration</label>
                            <input ng-model="$ctrl.intervals[$ctrl.selectedInterval].duration" type="number" class="form-control" id="inputDuration">
                        </div>
                        <div class="form-group">
                            <label for="inputRest">Rest</label>
                            <input ng-model="$ctrl.intervals[$ctrl.selectedInterval].rest" type="number" class="form-control" id="inputRest">
                        </div>
                        <div class="form-group">
                            <label for="inputPace">Pace</label>
                            <input ng-model="$ctrl.intervals[$ctrl.selectedInterval].pace" type="number" class="form-control" id="inputPace" placeholder="strokes/min">
                        </div>
                    </form>
                    <form>
                        <div class="form-group">
                            <label for="inputWatt">Power (W)</label>
                            <input ng-change="$ctrl.changePower($ctrl.selectedInterval)" ng-model="$ctrl.intervals[$ctrl.selectedInterval].power" type="number" class="form-control" id="inputWatt" placeholder="watt">
                        </div>
                        <div class="form-group">
                            <label for="inputSplit">split</label>
                            <input ng-change="$ctrl.changeSplitTime($ctrl.selectedInterval)" ng-model="$ctrl.intervals[$ctrl.selectedInterval].splitTime" type="number" class="form-control" id="inputSplit" placeholder="time/500m">
                        </div>
                        <div class="form-group">
                            <label for="inputDistance">distance</label>
                            <input ng-change="$ctrl.changeDistance($ctrl.selectedInterval)" ng-model="$ctrl.intervals[$ctrl.selectedInterval].distance" type="number" class="form-control" id="inputDistance" placeholder="m">
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="$ctrl.submitPerformance()" type="button" class="btn btn-crw">Submit</button>
    </div>
</div>
