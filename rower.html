<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="CRW rowing">
    <meta name="author" content="">

    <title>CRW rowing</title>

    <!-- Bootstrap Core CSS -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/crw.css" rel="stylesheet">
    <script src="bower_components/chart.js/dist/Chart.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       <img class="img-rounded" width="20px" src="favicon.ico">
                        CRW
                    </a>
                </li>
               <!-- hier komt account info-->
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!--Page Content -->
        <div id="page-content-wrapper">
           
           <div id="rowdash">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-6">
							<div class="well-lg well">
								<div class="row">
									<div class="col-xs-3">
										<img src="favicon.ico" img class="img-responsive">
									</div>
									<div class	="col-xs-9" ><h1>Welcome, rower!</h1>
										<div clas="row">
											<p>Here you can enter and view your personal and crew's performance.</p>													
									</div>
									<div class="row">
										<div class="col-sm-6">	
											<div><button class="btn btn-lg btn-block btn-crw data-toggle="modal" data-target="#loghealth">Log health</button></div>
										</div>
										<div class="col-sm-6">
											<div><button class="btn btn-crw btn-lg btn-block btn-default" data-toggle="modal" data-target="#logtraining">Log training</button></div>
										</div>
									</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!--Modals for entering data-->
						<!--loghealth-->
						<div class="modal fade" id="loghealth" tabindex="-1" role="dialog" aria-labelledby="loghealth">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h3 class="modal-title" id="loghealth">Log health</h3>
							  </div>
							  <div class="modal-body">
									<div class="caption">
										<form>
											<div class="form-group">
												<label for="inputDate">Date</label>
												<input type="date" class="form-control" id="inputDate">
											</div>
											<div class="form-group">
												<label for="inputHR">Resting Heart Rate</label>
												<input type="number" class="form-control" id="inputHR" placeholder="HR">
											</div>
											<div class="form-group">
												<label for="inputWeight">Weight</label>
												<input type="number" class="form-control" id="inputWeight" placeholder="Weight">
											</div>
											<div class="form-group">
												<label for="inputFeeling">Feeling</label>
												<textarea class="inputFeeling form-control" rows="3">How do you feel today?</textarea>
											</div>
										</form>
									</div>
							  </div>
							  <div class="modal-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							  </div>
							</div>
						  </div>
						</div>
						<!--/loghealth-->
						
						<!--logtraining-->
						<div class="modal fade" id="logtraining" tabindex="-1" role="dialog" aria-labelledby="logtraining">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h3 class="modal-title" id="logtraining">Log Training</h3>
							  </div>
							  <div class="modal-body">
							  	<div class="caption">
                                
                                <form>
                                    <div class="form-group">
                                        <label for="inputTrainTime">Date & Time</label>
                                        <input type="datetime-local" class="form-control" id="inputDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputType">Type Training</label>
                                        <input type="text" class="form-control" id="inputType" placeholder="Type">
                                    </div>
                                </form>
                                
                                <ul class="nav nav-tabs">
                                  <li role="presentation" class="active"><a href="#">Interval 1</a></li>
                                  <li role="presentation"><a href="#">New Interval</a></li>
                                </ul>
                                
								</br>
                               
                                <form class="form-inline form-group-sm">
                                    <div class="form-group">
                                        <label for="inputDurance">Durance</label>
                                        <input type="time" class="form-control" id="inputDurance">
									</div>
                                    <div class="form-group">
                                        <label for="inputRest">Rest</label>
                                        <input type="time" class="form-control" id="inputRest">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputRest">Pace</label>
                                        <input type="number" class="form-control" id="inputRest" placeholder="strokes/min">
                                    </div>
                                </form>
                                <form>
                                       <div class="form-group">
                                           <label for="inputWatt">watt</label>
                                           <input type="number" class="form-control" id="inputWatt" placeholder="watt">
                                    </div>
                                      <div class="form-group">
                                          <label for="inputSplit">split</label>
                                          <input type="time" class="form-control" id="inputSplit" placeholder="time/500m">
                                      </div>
                                      <div class="form-group">
                                          <label for="inputDistance">distance</label>
                                          <input type="number" class="form-control" id="inputDistance" placeholder="m">
                                      </div>
                                   </form>
                            </div>
							  </div>
							  <div class="modal-footer">
								<button type="button" class="btn btn-primary">Submit</button>
							  </div>
							</div>
						  </div>
						</div>
						<!--/logtraining-->
						<!--/Modals-->
						<!--Graphs-->
						<div class="row">
							<div class="col-lg-6">
								<div class="thumbnail">
									<div class="caption">
											<h3>Health Overview</h3>
										<ul class="nav nav-tabs">
										  <li role="presentation" class="active"><a href="#">graph</a></li>
										  <li role="presentation"><a href="#">table</a></li>
										</ul>
										<canvas id="HrGraph"></canvas>
										<div class="row">
											<div class="col-lg-9">
											</div>
											<div class="col-xs-3">
												<div class="btn-group btn-group-xs" data-toggle="buttons">
													<label class="btn btn-default active">
													<input type="radio" name="timespan" id="week" autocomplete="off" checked>week
												  </label>
												  <label class="btn btn-default">
													<input type="radio" name="timespan" id="30days" autocomplete="off">30 days
												  </label>
												  <label class="btn btn-default">
												  	<input type="radio" name="timespan" id="year" autocomplete="off">year
												  </label>
												</div>	
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="thumbnail">
									<div class="caption">
									<h3>Performance overview</h3>
										<ul class="nav nav-tabs">
										  <li role="presentation" class="active"><a href="#">graph</a></li>
										  <li role="presentation"><a href="#">table</a></li>
										</ul>
									<canvas id="PerfGraph"></canvas>
									<div class="row">
										<div class="col-xs-6"></div>
											<div class="col-xs-3">
												<div class="btn-group btn-group-xs" data-toggle="buttons">
													<label class="btn btn-default active">
													<input type="radio" name="power" id="watt" autocomplete="off" checked>watt
												  </label>
												  <label class="btn btn-default">
													<input type="radio" name="power" id="split" autocomplete="off">split/500m
												  </label>
												</div>	
											</div>
											<div class="col-xs-3">
												<div class="btn-group btn-group-xs" data-toggle="buttons">
												  <label class="btn btn-default active">
													<input type="radio" name="timespan" id="week" autocomplete="off" checked>week
												  </label>
												  <label class="btn btn-default">
													<input type="radio" name="timespan" id="30days" autocomplete="off">30 days
												  </label>
												  <label class="btn btn-default">
												  	<input type="radio" name="timespan" id="year" autocomplete="off">year
												  </label>
												</div>	
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--/Graphs-->
						<!--Tables-->
						<div class="row">

						</div>
						<!---->
				</div>
			</div>
       		<!--/#rowdash-->
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->


</body>

</html>
