<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Update Health info</h3>
                        <form>
                            <div class="form-group">
                                <label for="inputDate">Date</label>
                                <input ng-model="healthDate" type="date" class="form-control" id="inputDate">
                            </div>
                            <div class="form-group">
                                <label for="inputHR">Resting Heart Rate</label>
                                <input ng-model="healthHR" type="number" class="form-control" id="inputHR" placeholder="HR">
                            </div>
                            <div class="form-group">
                                <label for="inputWeight">Weight</label>
                                <input ng-model="healthWeight" type="number" class="form-control" id="inputWeight" placeholder="Weight">
                            </div>
                            <div class="form-group">
                                <label for="inputFeeling">Feeling</label>
                                <textarea ng-model="healthFeeling" class="inputFeeling form-control" rows="3">How do you feel today?</textarea>
                            </div>
                            <button ng-click="submitHealth()" type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="thumbnail">
                    <div class="caption">
                    <h3>Health Overview</h3>
                    <canvas
                    id="HrGraph" class="chart chart-line"
                    chart-data="HRdata.data"
                    chart-labels="HRdata.labels"
                    chart-series="HRdata.series"
                    chart-options="HRdata.options"
                    chart-dataset-override="HRdata.datasetOverride"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Log Training</h3>
                        <ul class="nav nav-tabs">
                          <li role="presentation" class="active"><a href="#">Interval 1</a></li>
                          <li role="presentation"><a href="#">New Interval</a></li>
                        </ul>
                        <form>
                            <div class="form-group">
                                <label for="inputTrainTime">Date & Time</label>
                                <input ng-model="intervalDate" type="datetime-local" class="form-control" id="inputDate">
                            </div>
							<div class="form-group">
								<label for="inputType">Type Training</label>
								<label class="radio-inline"><input type="radio" name="optradio" id="EDbtn" checked="checked">ED</label>
								<label class="radio-inline"><input type="radio" name="optradio" id="ATbtn">AT</label>
							</div>
                        </form>
                        <form class="form-inline form-group-sm">
                            <div class="form-group">
                                <label for="inputDurance">Durance</label>
                                <input ng-model="intervalDurance" type="number" class="form-control" id="inputDurance" placeholder="seconds">
                            </div>
                            <div class="form-group">
                                <label for="inputRest">Rest</label>
                                <input ng-model="intervalRest" type="number" class="form-control" id="inputRest" placeholder="seconds">
                            </div>
                            <div class="form-group">
                                <label for="inputRest">Pace</label>
                                <input ng-model="intervalPace" type="number" class="form-control" id="inputPace" placeholder="strokes/min">
                            </div>
                        </form>
                        <form>
                               <div class="form-group">
                                   <label for="inputWatt">watt</label>
                                   <input ng-model="intervalWatt" type="number" class="form-control" id="inputWatt" placeholder="watt">
                            </div>
                              <div class="form-group">
                                  <label for="inputSplit">split</label>
                                  <input ng-model="intervalSplitmin" type="number" class="form-control" id="inputSplitmin" placeholder="minutes">
								  <input ng-model="intervalSplitsec" type="number" class="form-control" id="inputSplitsec" placeholder="seconds">
                              </div>
                              <div class="form-group">
                                  <label for="inputDistance">distance</label>
                                  <input ng-model="intervalDistance" type="number" class="form-control" id="inputDistance" placeholder="m">
                              </div>
                              <button ng-click="submitInterval()" type="submit" class="btn btn-default">Submit</button>
                           </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Performance</h3>
                        <canvas
                        id="PerfGraph" class="chart chart-line"
                        chart-data="Perfdata.data"
                        chart-labels="Perfdata.labels"
                        chart-series="Perfdata.series"
                        chart-options="Perfdata.options"
                        chart-dataset-override="Perfdata.datasetOverride"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
