        <div id="page-content-wrapper">
           
           <div id="coachdash">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-6">
							<div class="well-lg well">
									<div class="row">
									<div class="col-xs-3">
										<img src="favicon.ico" class="img-responsive">
									</div>
									<div class="col-sm-9" ><h1>Welcome, coach!</h1>
										<p>Here's an overview of your crew's health & performance</p>
									</div>	
									<div class="col-sm-3">
										<div><button class="btn btn-primary btn-lg btn-block" data-toggle="mxsal" data-target="#logtraining">Plan Training</button></div>
									</div>						   
								</div>
							</div>
						</div>
					</div>
					
					<!--Modals for entering data-->
						<!--loghealth-->
						<div class="modal fade" id="loghealth" tabindex="-1" role="dialog" aria-labelledby="loghealth">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h3 class="modal-title" id="loghealth">Log health</h3>
							  </div>
							  <div class="modal-body">
									<div class="caption">
										<form>
											<div class="form-group">
												<label for="inputDate">Date</label>
												<input type="date" class="form-control" id="inputDate">
											</div>
											<div class="form-group">
												<label for="inputHR">Resting Heart Rate</label>
												<input type="number" class="form-control" id="inputHR" placeholder="HR">
											</div>
											<div class="form-group">
												<label for="inputWeight">Weight</label>
												<input type="number" class="form-control" id="inputWeight" placeholder="Weight">
											</div>
											<div class="form-group">
												<label for="inputFeeling">Feeling</label>
												<textarea class="inputFeeling form-control" rows="3">How do you feel today?</textarea>
											</div>
										</form>
									</div>
							  </div>
							  <div class="modal-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							  </div>
							</div>
						  </div>
						</div>
						<!--/loghealth-->
						<!--/Modals-->
						<!--Graphs-->
						<div class="row">
							<div class="col-lg-12">
								<div class="thumbnail">
									<div class="caption">
											<h3>Health Overview</h3>
										<ul class="nav nav-tabs">
										  <li role="presentation" class="active"><a href="#">graph</a></li>
										  <li role="presentation"><a href="#">table</a></li>
										</ul>
										<div class="row">
											<div class="col-xs-11">
												<canvas id="HrGraph"></canvas>
											</div>											
											<div class="col-xs-1">
												</br>
												<div class="btn-group btn-group-vertical btn-group-md" data-toggle="buttons">
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 1
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 2
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 3
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 4
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 5
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 6
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 7
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 8
												  </label>
												</div>
											</div>

										</div>
										
										<div class="row">
											<div class="col-lg-9">
											</div>
											<div class="col-xs-3">
												<div class="btn-group btn-group-xs" data-toggle="buttons">
													<label class="btn btn-default active">
													<input type="radio" name="timespan" id="week" autocomplete="off" checked>week
												  </label>
												  <label class="btn btn-default">
													<input type="radio" name="timespan" id="30days" autocomplete="off">30 days
												  </label>
												  <label class="btn btn-default">
												  	<input type="radio" name="timespan" id="year" autocomplete="off">year
												  </label>
												</div>	
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--/healthoverview-->
						<div class="row">
							<div class="col-lg-12">
								<div class="thumbnail">
									<div class="caption">
											<h3>Performance</h3>
										<ul class="nav nav-tabs">
										  <li role="presentation" class="active"><a href="#">graph</a></li>
										  <li role="presentation"><a href="#">table</a></li>
										</ul>
										<div class="row">
											<div class="col-xs-11">
												<canvas id="PerfGraph"></canvas>
											</div>

													<input type="checkbox" autocomplete="off" checked>rower 2
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 3
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 4
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 5
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 6
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 7
												  </label>
												  <label class="btn btn-default">
													<input type="checkbox" autocomplete="off" checked>rower 8
												  </label>
												</div>
											</div>

										</div>
										
										<div class="row">
											<div class="col-xs-6"></div>
												<div class="col-xs-3">
													<div class="btn-group btn-group-xs" data-toggle="buttons">
														<label class="btn btn-default active">
														<input type="radio" name="power" id="watt" autocomplete="off" checked>watt
													  </label>
													  <label class="btn btn-default">
														<input type="radio" name="power" id="split" autocomplete="off">split/500m
													  </label>
													</div>	
												</div>
												<div class="col-xs-3">
													<div class="btn-group btn-group-xs" data-toggle="buttons">
													  <label class="btn btn-default active">
														<input type="radio" name="timespan" id="week" autocomplete="off" checked>week
													  </label>
													  <label class="btn btn-default">
														<input type="radio" name="timespan" id="30days" autocomplete="off">30 days
													  </label>
													  <label class="btn btn-default">
														<input type="radio" name="timespan" id="year" autocomplete="off">year
													  </label>
													</div>

										</div>
